name: Update Timestamp Badge

on:
  push:
    paths:
      - 'README.md'

jobs:
  update:
    runs-on: ubuntu-latest
    
    # ============= 核心防循环配置 =============
    if: github.actor != 'github-actions[bot]'  # 关键：忽略机器人自己的提交
    permissions:
      contents: write  # 授予写权限
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Update timestamp
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
          sed -i "s/<!-- LAST_UPDATED -->.*<!-- \/LAST_UPDATED -->/<!-- LAST_UPDATED -->$TIMESTAMP<!-- \/LAST_UPDATED -->/g" README.md
      
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: auto-update timestamp badge'
          commit_author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>