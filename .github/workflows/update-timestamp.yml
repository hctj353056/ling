name: Update Timestamp Badge
on:
  push:
    paths:
      - 'README.md'
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update timestamp
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
          sed -i "s/<!-- LAST_UPDATED -->.*<!-- \/LAST_UPDATED -->/<!-- LAST_UPDATED -->$TIMESTAMP<!-- \/LAST_UPDATED -->/g" README.md
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5