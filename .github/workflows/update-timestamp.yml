name: Update Timestamp Badge

on:
  push:
    paths:
      - 'README.md'

jobs:
  update:
    runs-on: ubuntu-latest
    
    # ============== 核心防自循环 ==============
    # 绝对关键：当执行者是机器人自己时，跳过运行
    if: github.actor != 'github-actions[bot]'
    
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Update timestamp (Dual timezone)
        run: |
          UTC_TIME=$(date -u +"%Y-%m-%d %H:%M UTC")
          export TZ='Asia/Shanghai'
          BEIJING_TIME=$(date +"%Y-%m-%d %H:%M 北京时间")
          TIMESTAMP="$UTC_TIME | $BEIJING_TIME"
          
          # 防循环双重保险：检查是否已是最新时间
          if grep -q "$TIMESTAMP" README.md; then
            echo "No changes needed, stopping to prevent loop"
            exit 0
          fi
          
          sed -i "s/<!-- LAST_UPDATED -->.*<!-- \/LAST_UPDATED -->/<!-- LAST_UPDATED -->$TIMESTAMP<!-- \/LAST_UPDATED -->/g" README.md
      
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: auto-update timestamp badge [bot]'